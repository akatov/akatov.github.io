{% extends "base.html" %}

{% block main %}
  <h1>Blog Posts</h1>

  <ul>
    {% for post in posts %}
      <li class="mb-[20px]">
        <a href="{{ url_for("posts", slug=post.slug) }}">
          {% if post.date is defined %}
            {{ post.date|strftime("%b %d, %Y") }} &mdash;
          {% endif %}
          {{ post.title }}
        </a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
